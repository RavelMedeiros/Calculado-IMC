<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <main>
      <img src="logo.png" alt="logo" id="logo" />
      <div id="informações">
        <h1>calculadora imc</h1>
        <input type="text" id="dados-nome" placeholder="nome" />
        <input type="text" id="dados-altura" placeholder="altura" />
        <input type="text" id="dados-peso" placeholder="peso" />
        <div id="botões">
          <button id="botao-calcular">calcular</button>
        </div>
      </div>
      <div id="resultado">
        <p id="texto-resultado"></p>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
